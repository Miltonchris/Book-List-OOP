<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<title>Book List app</title>
</head>
<body>
	<style>
		/*alerts*/
		.success, .error{
			color: white;
			padding: 5px;
			margin: 5px 0px 15px 0px;
			border-radius: 4px;
			text-align: center;
		}
		.success{background: #7CFC00;}
		.error{background: tomato ;}
	</style>
	<div class="container">
		<h1>Book list with OOP</h1>
		<form id="form">
			<div>
				<label for="title">Title</label>
				<input type="text" class="u-full-width" id="title" name="title">
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" class="u-full-width" id="author" name="author">
			</div>
			<div>
				<label for="isbn">ISBN</label>
				<input type="number" class="u-full-width" id="isbn" name="isbn">
			</div>
			<input type="submit" value="submit">
		</form>

		<table class="u-full-width">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN num</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="booklist"></tbody>
		</table>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
